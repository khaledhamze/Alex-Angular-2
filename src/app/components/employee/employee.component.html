<ng-container *ngIf="validationMessage">
  <div class="row">
    <div class="col-12">
      <div class="text-center position-relative border-danger text-danger p-2 validation-text">
        {{validationMessage}}
      </div>
    </div>
  </div>
</ng-container>
<div class="row">
  <div class="col-12">
    <form [formGroup]="eForm" novalidate>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="fName">First Name</label>
          </div>
          <div class="col-7">
            <input type="text" name=" fName" id="fName" autocomplete="off" class="form-control" formControlName="fName"
              [ngClass]="{'is-invalid': submitted && f.fName.invalid}">
            <div *ngIf="submitted && f.fName.invalid" class="invalid-feedback">             
              <div *ngIf="f.fName.errors?.minlength">
                First name minimum length is {{f.fName.errors?.minlength.requiredLength}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="lName">Last Name</label>
          </div>
          <div class="col-7">
            <input type="text" name=" lName" id="lName" class="form-control" formControlName="lName"
              [ngClass]="{'is-invalid': submitted && f.lName.invalid}">
            <div *ngIf="submitted && f.lName.invalid" class="invalid-feedback">             
              <div *ngIf="f.lName.errors?.minlength">
                Last name minimum length is {{f.lName.errors?.minlength.requiredLength}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="country">Country</label>
          </div>
          <div class="col-7">
            <select id="country" name="country" class="form-control" formControlName="country"
              [ngClass]="{'is-invalid':submitted && f.country.invalid}">
              <option value="">Select</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>           
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="dob">Date of birth</label>
          </div>
          <div class="col-7">
            <input type="date" name=" dob" id="dob" class="form-control" formControlName="dob"
              [ngClass]="{'is-invalid': submitted && f.dob.invalid}">           
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="gender">Gender</label>
          </div>
          <div class="col-7">
            <label [ngClass]="{'is-invalid': submitted && f.gender.invalid}">
              <input type="radio" name="gender" id="genderM" value="male" formControlName="gender"> Male
            </label>
            <label>
              <input class="ml-3" type="radio" name="gender" id="genderF" value="female" formControlName="gender">
              Female
            </label>            
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="email">Email</label>
          </div>
          <div class="col-7">
            <input type="email" name="email" class="form-control" id="email"
              [ngClass]="{'is-invalid': submitted && f.email.invalid}" email formControlName="email">
            <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">             
              <div *ngIf="f.email.errors?.email">
                Please enter valid email address
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="department">Department</label>
          </div>
          <div class="col-7">
            <select id="department" name="department" class="form-control" formControlName="department"
              [ngClass]="{'is-invalid':submitted && f.department.invalid}">
              <option value="">Select</option>
              <option *ngFor="let department of departments | async">{{department.name}}</option>
            </select>         
          </div>
        </div>
      </div>
      <div class="form-group form-check">
        <label>
          <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input"
            formControlName="acceptTerms" [ngClass]=" {'is-invalid': submitted && f.acceptTerms.invalid}">
          *Accept terms and conditions is requried.
          <div *ngIf="submitted && f.acceptTerms.invalid" class="invalid-feedback">
            <div *ngIf="f.acceptTerms.errors?.required">
              Please check accept terms and conditions
            </div>
          </div>
        </label>       
      </div>     
    </form>
  </div>
</div>
